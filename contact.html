<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Nick Peddie</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/mystyles.css">
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Nick Peddie</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="your name" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Nick</h2>
                <a href="https://github.com/nickfp1985"><img src="assets/images/github.png" class="social" alt="GitHub"></a>
                <a href="https://www.linkedin.com/in/nick-peddie/"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn"></a>
                <a href="https://stackoverflow.com/users/4860469/nickfp1985"><img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow"></a>
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            Copyright &copy; 2018 Nick Peddie
        </div>
    </footer>
</body>

</html>
